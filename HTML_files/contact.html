<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Pakistani Dramas Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8e9ea;
            padding-top: 4rem;
        }

        nav {
            background-color: #680002;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #e2bdbe;
        }

        .contact-section {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-section h1 {
            color: #680002;
            margin-bottom: 1rem;
        }

        .contact-section form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-section label {
            font-weight: bold;
            text-align: left;
        }

        .contact-section input, .contact-section textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .rating-container {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            gap: 5px;
            font-size: 1.5rem;
            margin-top: 0.5rem;
        }

        .rating-container input {
            display: none; /* Hide default radio buttons */
        }

        .rating-container label {
            cursor: pointer;
            color: #ccc;
        }

        .rating-container input:checked ~ label {
            color: #ffd700; /* Change color when selected */
        }

        .contact-section button {
            background-color: #680002;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contact-section button:hover {
            background-color: #e2bdbe;
        }

        footer {
            background-color: #680002;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="login.html">Login</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="dramas.html">Dramas</a></li>
            <li><a href="reviews.html">Reviews</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
 
    <div class="contact-section">
        <h1>Contact Us</h1>
        <form action="thankyou.html" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required maxlength="50">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="review_name">Review Name:</label>
            <input type="text" id="review_name" name="review_name" placeholder="Enter the name of review" required>

            <label for="message">Comment on Review:</label>
            <textarea id="message" name="message" placeholder="Write your message here" required maxlength="500" rows="5"></textarea>

            <!-- Rating Section -->
            <label>Rate the Drama Review:</label>
            <div class="rating-container">
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">★</label>

                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">★</label>

                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">★</label>

                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">★</label>

                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">★</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Pakistani Dramas Hub. All rights reserved.</p>
    </footer>
</body>
</html>
